    <div class="locationsite mb-5 mt-3 ">
        <div class="container  ">
            <div class="container px-4 pt-4">
                <div class="container  ">
                    <div class="position-relative mb-5">
                        <input type="text" class="w-100 locationinput mt-5" placeholder="Find your location..."

                        <button class="btn btn-primary findbtn findbtnjs position-absolute">find</button>
                    </div>
                    <div class="container-floid  pt-5">
                        <div class="row">
                            <div class="col-lg-4 broadcast overflow-hidden px-0">
                                <div class="day p-2 d-flex  justify-content-between align-items-center">
                                    <p class="weekday"></p>
                                    <p class="today_date">date</p>
                                </div>
                                <div class="broadcastinner p-4">
                                    <p class="cairo cityname">cairo</p>
                                    <h2 class="cele">26.4°C</h2>
                                    <img src="./imgs/113.png" class="moon" alt="">
                                    <p class="clear">clear</p>
                                    <div class="d-flex w-75 justify-content-between align-items-center">
                                        <div class="innericons d-flex justify-content-center ">
                                            <img src="./imgs/icon-umberella@2x.png" alt="">
                                            <p>20%</p>
                                        </div>
                                        <div class="innericons d-flex justify-content-center ">
                                            <img src="./imgs/icon-wind@2x.png" alt="">
                                            <p>18km/h</p>
                                        </div>
                                        <div class="innericons d-flex justify-content-center ">
                                            <img src="./imgs/icon-compass@2x.png" alt="">
                                            <p>East</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 broadcast middle px-0">
                                <div class="day p-2 text-center">
                                    <p class="secondweekday">Thursday</p>
                                </div>
                                <div
                                    class="broadcastinner d-flex flex-column justify-content-center align-items-center">
                                    <img class="sun moonnext" src="./imgs/113(1).png" alt="">
                                    <h3 class="nextdaydeg day2high">41.2°C</h3>
                                    <h5 class="afterdaydeg day2low">28.6°</h5>
                                    <p class="clear seconddaysun">Sunny</p>
                                </div>
                            </div>
                            <div class="col-lg-4 broadcast  px-0">
                                <div class="day p-2 text-center">
                                    <p class="thirdweekday">Thursday</p>
                                </div>
                                <div
                                    class="broadcastinner d-flex flex-column justify-content-center align-items-center">
                                    <img class="sun moonthird" src="./imgs/113(1).png" alt="">
                                    <h3 class="nextdaydeg day3high">41.2°C</h3>
                                    <h5 class="afterdaydeg day3low">28.6°</h5>
                                    <p class="clear thirddaysun">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
